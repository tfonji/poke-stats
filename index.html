<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Poké-Stats</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--for viewport, match screen's width in device independent pixels
      and establish a 1:1 relationship between device independ pixels and css pixels-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link type="text/css" rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="container">
		<div class="row" id="set-height">
			<div class="col-md-12">
				<nav class="navbar navbar-fixed-top navbar-light lighten-4"
					id="navbar-color">
					<div class="container-fluid">
						<div class="row">
							<div class="col-md-12">
								<button type="button" class="btn btn-primary poke-stats">Poké-Stats</button>
								<a class="btn btn-success align-right poke-stats" id="repoButton" href="https://github.com/tfonji/poke-stats" target="_blank">Repo</a>
								<a class="btn btn-info align-right poke-stats" href="https://pokeapi.co/" target="_blank">API in use</a>

							</div>

						</div>
					</div>
				</nav>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div>
					<input id="userInput" type="text">
					<button class="btn btn-success" id="submitButton">Get
						PokeData!</button>
				</div>
			</div>
		</div>


		<div>
			<button class="btn btn-success hidden" id="plotGraph">Display
				PokeCharts</button>
		</div>
		<div>
			<a href="index.html" class="btn btn-success hidden" id="refresh">refresh</a>
		</div>

		<div class="row top-charts">
			<div class="col-md-6">
				<canvas class="chart-window" id="barChart"></canvas>
			</div>
			<div class="col-md-6">
				<canvas class="chart-window" id="lineChart"></canvas>
			</div>

		</div>
		<div class="row">
			<div class="col-md-6 bottom-charts">
				<canvas class="chart-window" id="polarChart"></canvas>
			</div>
			<div class="col-md-6">
				<canvas class="chart-window" id="doughnutChart"></canvas>
			</div>
		</div>


	<script src="https://code.jquery.com/jquery-3.1.1.min.js"
		integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		crossorigin="anonymous"></script>

	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.min.js"></script>

	<script type="text/javascript" src="scripts/app.js"></script>
</div>
</body>
</html>
